<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindScope - Home</title>
    <link rel="stylesheet" href="../static/home.css">
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
    
                let size = Math.random() * 5 + 2;
                let leftPosition = Math.random() * window.innerWidth;
                let topPosition = Math.random() * window.innerHeight;
    
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${leftPosition}px`;
                star.style.top = `${topPosition}px`;
                star.style.animationDuration = `${Math.random() * 5 + 5}s`;
    
                document.body.appendChild(star);
            }
        });
    </script>
    
    <div class="container">
        <div class="quiz-header">
            <h1>Welcome to Mind Scope!âœ¨</h1>
            <p>Mind Scope Quiz!</p>
            <p>This quiz consists of 50 questions. Fill the details before starting the quiz.</p>
        </div>
        <form action="/quiz" method="POST" class="quiz-form">
            <input type="text" name="name" placeholder="Name" required>
            <input type="number" name="age" placeholder="Age (13 to 20)" min="13" max="20" required>
            <select name="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <select name="hand" required>
                <option value="" disabled selected>Hand</option>
                <option value="Right">Right</option>
                <option value="Left">Left</option>
                <option value="Both">Both</option>
            </select>
            <button type="submit">Start Quiz</button>
        </form>
    </div>
</body>
</html>
